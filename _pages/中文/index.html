<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <p>我从 2021 年起在<a href="https://cse.gatech.edu/" rel="external nofollow noopener" target="_blank">佐治亚理工学院</a>攻读计算科学与工程博士学位。我所在的实验室是<a href="https://sites.google.com/site/anqiwuresearch/home" rel="external nofollow noopener" target="_blank">吴安琪</a>老师的组 <a href="https://sites.google.com/view/brainml/home" rel="external nofollow noopener" target="_blank">BRAINML</a>。我在 2020 年时于<a href="https://en.scu.edu.cn/" rel="external nofollow noopener" target="_blank">四川大学</a>吴玉章荣誉学院取得了软件工程（计算生物学）和生物科学双学士学位。在<a href="https://cs.scu.edu.cn/info/1288/13622.htm" rel="external nofollow noopener" target="_blank">蒲亦非</a>老师和<a href="https://www.hz7hospital.com/bssds/show/id/78.html" rel="external nofollow noopener" target="_blank">邓伟</a>老师的指导下完成了本科毕业论文。我还在 2018-2019 年间公派赴<a href="https://www.utk.edu" rel="external nofollow noopener" target="_blank">田纳西大学诺克斯维尔分校</a>交换访学一年。</p> <p>研究兴趣：</p> <ul> <li>计算神经科学，神经隐变量模型，统计机器学习。</li> <li>眼动实验及其数据分析。</li> <li>分数阶微积分信号处理。</li> </ul> <p>我从 2023 年起在<a href="https://music.gatech.edu/orchestras" rel="external nofollow noopener" target="_blank">佐治亚理工学院交响乐团</a>拉小提琴，平时还会弹钢琴。除了做科研和搞音乐外，我还会表演魔术和悠悠球。</p> </body></html>
